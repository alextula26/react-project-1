---

settings:
  import/resolver:
    node:
      extensions:
      - '.js'
      - '.jsx'
      - '.ts'
      - '.tsx'

env:
  node: true
  browser: true
  es2021: true

extends:
  - 'eslint:recommended'
  - 'plugin:react/recommended'
  - 'airbnb-base'
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 12
  sourceType: module
plugins:
  - react
rules:
  react/prop-types: 0
  no-console: 0
  import/extensions: 0 # FIXME: remove when rule will be adjusted for new nodejs version
